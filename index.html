        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        /* Header banner */
        header {
            position: relative;
            background: transparent;
            padding: 0;
            z-index: 100;
        }

        /* Banner image with centered title */
        .banner {
            width: 100%;
            height: 320px;
            background-image: url('images/Gatto_SfondoBianco.png');
            background-size: cover;
            background-position: center center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .banner::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
            pointer-events: none;
        }

        .site-title {
            position: relative;
            color: #fff;
            text-align: center;
            font-weight: 700;
            font-size: clamp(24px, 4vw, 48px);
            line-height: 1;
            text-shadow: 0 6px 18px rgba(0,0,0,0.6);
            padding: 0.25rem 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: #000000;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
            position: relative;
        }

        nav a:hover {
            opacity: 0.6;
        }

        nav a.active {
            font-weight: 600;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #000000;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background-color: #000000;
            transition: all 0.3s ease;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

                /* Justified Gallery Container */
        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            line-height: 0;
        }

    /* Big buttons (replaceable with images) */
        .big-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin: 2.5rem 0;
            /* limit max width so buttons don't span full page */
            max-width: 980px;
            margin-left: auto;
            margin-right: auto;
        }

        .big-btn {
            position: relative;
            flex: 0 0 auto;
            /* specify only width and let the browser compute height via aspect-ratio */
            width: 300px;
            aspect-ratio: 300 / 220;
            border: 0;
            padding: 0;
            cursor: pointer;
            overflow: hidden;
            background-color: transparent; /* remove grey */
            border-radius: 0; /* no rounded background */
            box-shadow: none; /* remove shadow */
            transition: none; /* no transform */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* First image layer */
        /* Use stacked inline SVGs inside each button for precise aspect-ratio control */
        .big-btn svg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        .big-btn svg image {
            width: 100%;
            height: 100%;
        }

        .big-btn svg.first {
            z-index: 1;
            opacity: 1;
            transition: opacity 0.35s ease;
        }

        .big-btn svg.second {
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* simple crossfade on hover for stacked svgs */
        .big-btn:hover svg.second {
            opacity: 1;
        }
        /* hide the previous image when showing the second to avoid overlap */
        .big-btn:hover svg.first {
            opacity: 0;
        }

        @media (max-width: 900px) {
            .big-buttons {
                flex-direction: column;
                gap: 0.75rem;
                margin: 1.25rem 0;
                max-width: 90%;
                padding: 0 1rem;
            }
            .big-btn { width: 100%; height: auto; aspect-ratio: 300 / 220; min-height: 160px; }
        }
 


        .gallery-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

                /* Gallery Item */
        .gallery-item {
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            flex-grow: 0;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            /* center contained images so object-fit: contain shows them centered */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa; /* subtle background to show letterboxing */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item img {
            /* Fill the gallery cell and crop as needed to avoid side bars */
            width: 100%;
            height: 100%;
            object-fit: cover; /* cover the area, cropping where necessary */
            object-position: center center;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            z-index: 10000;
        }
        .lightbox.open { display: flex; }

                // Generate gallery with justified rows
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            const containerWidth = gallery.offsetWidth || 1200;
            const targetRowHeight = 280; // Target height for rows
            const gap = 12;

            let rows = [];
            let currentRow = [];
            let currentRowWidth = 0;

            // Group items into rows
            galleryItems.forEach((item, index) => {
                const aspectRatio = item.width / item.height;
                const scaledWidth = targetRowHeight * aspectRatio;

                currentRow.push({ ...item, scaledWidth, aspectRatio, index });
                currentRowWidth += scaledWidth;

                // Check if row should break
                const totalGaps = (currentRow.length - 1) * gap;
                const projectedWidth = currentRowWidth + totalGaps;

                // Start new row if we exceed container width (with some tolerance)
                if (projectedWidth >= containerWidth - 100 || index === galleryItems.length - 1) {
                    rows.push([...currentRow]);
                    currentRow = [];
                    currentRowWidth = 0;
                }
            });

            // Render rows with proper sizing
            gallery.innerHTML = '';
            rows.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'gallery-row';

                // Calculate the total aspect ratio for this row
                const totalAspectRatio = row.reduce((sum, item) => sum + item.aspectRatio, 0);
                const totalGaps = (row.length - 1) * gap;
                const availableWidth = containerWidth - totalGaps;

                // Calculate the actual row height to fit container width
                const rowHeight = availableWidth / totalAspectRatio;

                row.forEach((item, itemIndex) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'gallery-item';
                    itemDiv.style.animationDelay = `${(rowIndex * row.length + itemIndex) * 0.05}s`;

                    // Calculate width based on aspect ratio and row height
                    const itemWidth = rowHeight * item.aspectRatio;

                    // Use explicit width instead of flex-basis to prevent overlap
                    itemDiv.style.width = `${itemWidth}px`;
                    itemDiv.style.height = `${rowHeight}px`;
                    itemDiv.style.flexShrink = '0';
                    itemDiv.style.flexGrow = '0';

                    // Create image or placeholder using low-res thumb first
                    let imageHTML = '';
                    if (item.image) {
                        const thumbSrc = item.thumb || item.image;
                        // fill the cell; object-fit:cover will crop to avoid letterboxing
                        imageHTML = `<img data-thumb="${thumbSrc}" data-full="${item.image}" alt="${item.title}" loading="lazy" class="gallery-img" style="width:100%; height:100%; display:block;" src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='10' height='10'%3E%3C/svg%3E">`;
                    } else {
                        imageHTML = `<div class="gallery-placeholder" style="width: 100%; height: 100%;">${item.title}</div>`;
                    }

                    itemDiv.innerHTML = `${imageHTML}`;

                    rowDiv.appendChild(itemDiv);
                });

                gallery.appendChild(rowDiv);
            });
        }

        // Lazy-load thumb images and wire lightbox
        function setupGalleryLazyAndLightbox() {
            const imgs = document.querySelectorAll('.gallery-img');

            const onClick = (e) => {
                const full = e.currentTarget.dataset.full;
                if (full) openLightbox(full);
            };

            imgs.forEach(img => img.addEventListener('click', onClick));

            // IntersectionObserver to load thumbnails when visible
            if ('IntersectionObserver' in window) {
                const io = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const el = entry.target;
                            const thumb = el.dataset.thumb;
                            if (thumb) el.src = thumb;
                            io.unobserve(el);
                        }
                    });
                }, { rootMargin: '200px' });

                imgs.forEach(img => io.observe(img));
            } else {
                // fallback: load all thumbs
                imgs.forEach(img => { img.src = img.dataset.thumb || img.dataset.full; });
            }
        }

        

        // Initialize on page load
        window.addEventListener('load', generateGallery);
        window.addEventListener('resize', generateGallery);

        // after gallery is generated, setup lazy loading and lightbox hooks
        window.addEventListener('load', () => {
            // slight timeout to ensure DOM nodes exist
            setTimeout(() => {

                    if (svgFirstImage && first) {

                        } catch (e) {

                        }
                        svgFirstImage.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', first);
                    }
                    if (svgSecondImage && second) {

                        } catch (e) {

                        }
                        svgSecondImage.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', second);
                    }

                    // click navigates (if link provided)
                    btn.addEventListener('click', () => {
                        const link = btn.dataset.link;
                        if (link) window.location.href = link;
                    });
            });
        })();
        
        /* Lightbox functionality */
        function openLightbox(src) {
            let lb = document.getElementById('lightbox');
            if (!lb) return;
            const img = lb.querySelector('img');
            img.src = src;
            lb.classList.add('open');
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            if (!lb) return;
            lb.classList.remove('open');
            const img = lb.querySelector('img');
            img.src = '';
        }
